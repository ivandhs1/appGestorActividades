<div class="modal" [ngClass]="{ 'is-active': active }">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title titleModal"><b>ADVERTENCIA</b></p>
        <button class="delete" (click)="ocultar()" aria-label="close"></button>
      </header>
      <section class="modal-card-body sectionForm">
        {{message}}
      </section>
      <footer class="modal-card-foot">
        <button class="button is-danger btn" (click)="confirmar()">Confirmar</button>
        <button class="button btn" (click)="ocultar()">Cancelar</button>
      </footer>
    </div>
</div>
